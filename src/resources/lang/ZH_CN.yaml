cli.help_message_template: |
  用法: {} [选项] 文件...

  选项:
     --help                  \t显示此帮助信息
     --version               \t打印版本信息
     --log-file (-l)         \t将日志写入文件
     --output (-o) <名称>    \t指定输出文件名
     --build-dir (-B) <名称> \t指定构建目录
     --namespace (-N) <名称> \t指定非导出函数的命名空间路径用于编译。
     --compile-only (-c)     \t仅编译，不链接为 .zip
     -g                      \t生成额外的调试信息。
